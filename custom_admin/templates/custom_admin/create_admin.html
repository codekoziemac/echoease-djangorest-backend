<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        /* Navbar */
        :root {
            --theme-color: #4093f2;
        }

        .navbar {
            background-color: var(--theme-color);
        }

        .navbar-brand {
            color: #fff !important;
        }

        /* Form and Button Styles */
        .container {
            max-width: 800px;
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--theme-color);
            border-color: var(--theme-color);
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }

        /* Footer */
        footer {
            background-color: var(--theme-color);
            color: #fff;
            padding: 20px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="{% url 'admin-dashboard' %}">Echoease Admin</a>

        </div>
    </nav>

    <!-- Create Admin Form -->
    <div class="container mt-4">
        <h1 class="mb-4 text-center" style="font-weight: 600; color: #343a40;">Create New Admin</h1>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_first_name" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>

            <div class="mb-3">
                <label for="id_last_name" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                {{ form.password1 }}
            </div>

            <div class="mb-3">
                <label for="id_confirm_password" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary">Create Admin</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Echoease. All rights reserved.</p>
    </footer>
</body>
</html>
