<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admin Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
              /* Global Styles */
              body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
                /* Navbar and Footer */
                :root {
            --theme-color: #4093f2;
        }

        .navbar {
            background-color: var(--theme-color);
        }

        .navbar-brand {
            color: #fff !important;
        }

        footer {
            background-color: var(--theme-color);
            color: #fff;
        }

        footer p {
            margin: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="{% url 'admin-dashboard' %}">Echoease Admin</a>
            <div>
            <a  href="{% url 'chat_list' %}" style="background-color: transparent;" class="btn">
                <i style="color:#fff;" class="fas fa-comments"></i> <!-- Chat icon -->
            </a>
            <a  href="{% url 'admin_users' %}" style="background-color: transparent;" class="btn">
                <i style="color:#fff;" class="fas fa-users"></i> <!-- Chat icon -->
            </a>

        </div>
        </div>
    </nav>


    <!-- Admin Users Table -->
    <div class="container mt-4">
        <h1 class="mb-4" style="font-weight: 600; text-align: center;">Manage Admin Users</h1>
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'create_admin' %}" class="btn btn-primary mb-3">Create New Admin</a>
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in admin_users %}
                        <tr>
                            <td>{{ user.first_name }} {{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <a href="{% url 'edit_admin' user.id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_admin' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        <!-- Footer -->
        <footer class="text-center py-4">
            <p class="mb-0">&copy; 2024 Echoease. All rights reserved.</p>
        </footer>

</body>
</html>
